
<div id="oj-hybrid-padding"  >
    <div id='rBmain-header'>
        <button class="buttonIcon2 arrLeft"
                data-bind=" click: dl.backToClick,
                               ojComponent: {
                                   component:'ojButton', 
                                   icons: {start:'oj-fwk-icon-caret-start oj-fwk-icon'}, 
                                   label: ''
                               }">
        </button>
        <h3 id="header" class="itemTitle" data-bind="text:specialHeaderTitle"></h3>
    </div> 
    <div id='mainmenu' data-bind="ojComponent:{
        component:'ojListView',
        drillMode:'sliding',
        data: dataSource,
        item: { template: 'folder_template' }
    }">
    </div>

</div>

<script type="text/html" id="folder_template">
    <ul class='list'style="margin-top: 70px" data-bind="attr:{id: $data['employeeId']}">
        <li>
            <span class="title t_gray">工号：</span><span data-bind="text : $data['employeeNo']"></span>
        </li>
        <li>
            <span class="title t_gray">姓名：</span><span data-bind="text : $data['employeeName']"></span>
        </li>
        <li>
            <span class="title t_gray">归属部门：</span><span data-bind="text : dl.getLabelByValue('departments', $data['departmentId'])"></span>
        </li>
        <li>
            <span class="title t_gray">员工状态：</span><span data-bind="text : dl.getLabelByValue('system_dictionary_11', $data['status'])"></span>
        </li>
        <li>
            <span class="title t_gray">今日上班时间：</span><span data-bind="text : dl.timeConverter.format(dl.parseValueFromService($data['checkin'])) "></span>
        </li>
        <li>
            <span class="title t_gray">今日下班时间：</span><span data-bind="text : dl.timeConverter.format(dl.parseValueFromService($data['checkout'])) "></span>
        </li>
        <li data-bind="visible:false">
            <span class="title t_gray">考勤状态：</span><span data-bind="text : dl.getLabelByValue('system_dictionary_91', $data['attendanceStatus'])"></span>
        </li>
    </ul>
</script>


<div style="background:#fff;height:45px;line-height:45px;margin-top: 30px;" data-bind="click:monthClick">
    <div class="oj-flex-bar">
        <span style='padding-left: 15px;line-height:45px;' title=".demo-list-icon-16" role="img" class="iconfont icon-xiangqingye"></span>
        <div class="oj-flex-bar-middle oj-flex-bar" style='padding-left: 15px;'>
            <span>每月详情</span>               
        </div>
        <div class="oj-flex-bar-end oj-sm-align-items-center" style="padding-right: 5px;" >
            <span role="presentation" class="oj-flex-item oj-fwk-icon oj-listview-drill-icon"></span>
        </div>         
    </div>  
</div>
