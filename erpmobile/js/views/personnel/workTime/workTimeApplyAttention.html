<div id="cNnavlistcontainer" class="demo-panel-contrast1 oj-contrast-marker">
    <div class="topHeader" >
        <button class="buttonIcon2 arrLeft"
                data-bind=" click: dl.backToClick,
                               ojComponent: {
                                   component:'ojButton', 
                                   icons: {start:'oj-fwk-icon-caret-start oj-fwk-icon'}, 
                                   label: ''
                               }">
        </button>
        <h3 id="header" class="itemTitle" data-bind="text:dl.headerTitle()"></h3>
    </div>

    <button class='mar20 mt70 jindu' data-bind="event: {click: jinduClick}">进度</button>
    <div id='mainmenu' data-bind="ojComponent:{
                            component:'ojListView',
                            drillMode:'sliding',
                            data: dataSource,
                            item: { template: 'folder_template' }
                }">
    </div>
       <h3 class="navTitle" >项目详细</h3>
    <div id='mainmenu' data-bind="ojComponent:{
                            component:'ojListView',
                            drillMode:'sliding',
                            data: dataSource1,
                            item: { template: 'folder_template1' }
                }">
    </div>
</div>
<button class='mar20 jindu mb40' data-bind="event: {click: jinduClick}">进度</button>

<script type="text/html" id="folder_template">
    <ul class='list'>
        <li>
                <span class="title">员工姓名：</span></br>   <span data-bind="text:dl.getLabelByValue('employees', $data.employeeId)"></span>
            </li>
            <li>
                <span class="title">员工工号：</span>   <span data-bind="text: $data.employeeNo"></span>
            </li>
            <li>
                <span class="title">归属公司：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_26', $data.companyId)"></span>
            </li> 
            <li>
            <span class="title">日期：</span>   <span data-bind="text: dl.datetimeConverter.format(dl.parseValueFromService($data['startDate']))"></span>
           </li>
            <li>
                <span class="title">部门：</span>   <span data-bind="text:dl.getLabelByValue('all_departments', $data.departmentId)"></span>
            </li>
            <li>
                <span class="title">备注：</span>   <input class="textmany" data-bind="value: $data.remark" />
            </li>
    </ul>
</script>

<script type="text/html" id="folder_template1">
    <ul class='list'>
        <li>
            <span class="titlelong">项目编号：</span>   <span data-bind="text:dl.getLabelByValue('main_projects_code',$data.projectId)"></span>  
        </li>
        <li>
            <span class="titlelong">项目名称：</span>   <span data-bind="text: dl.getLabelByValue('main_projects_name',$data.projectId)"></span>  
        </li>
        <li>
            <span class="titlelong">工时：</span> <span data-bind="text: $data.workHour"></span>  
        </li>
    </ul>
</script>
