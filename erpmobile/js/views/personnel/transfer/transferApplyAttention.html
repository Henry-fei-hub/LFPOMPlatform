
<div id="cNnavlistcontainer" class="demo-panel-contrast1 oj-contrast-marker">
    <div class="topHeader" >
        <button class="buttonIcon2 arrLeft"
                data-bind=" click: dl.backToClick,
                               ojComponent: {
                                   component:'ojButton', 
                                   icons: {start:'oj-fwk-icon-caret-start oj-fwk-icon'}, 
                                   label: ''
                               }">
        </button>
        <h3 id="header" class="itemTitle" data-bind="text:dl.headerTitle()"></h3>
    </div>
    
    <button class='mar20 mt70 jindu' data-bind="event: {click: jinduClick}">进度</button>
    <div id='mainmenu' data-bind="ojComponent:{
                            component:'ojListView',
                            drillMode:'sliding',
                            data: dataSource,
                            item: { template: 'folder_template' }
                }">

    </div>
    <h3 class="navTitle">交接明细</h3>
        <div id='mainmenu' data-bind="ojComponent:{
                            component:'ojListView',
                            drillMode:'sliding',
                            data: dataSource1,
                            item: { template: 'folder_template1' }
                }">
    </div>
</div>
<button class='mar20 jindu mb40' data-bind="event: {click: jinduClick}">进度</button>
<script type="text/html" id="folder_template">
    <ul class='list'>
        <li>
            <span class="title">申 请 人：</span>   <span data-bind="text:dl.getLabelByValue('employees', $data['employeeId'])"></span>
        </li>
        <li>
            <span class="title">工号：</span>   <span data-bind="text:$data['employeeNo']"></span>
        </li>
        <li>
            <span class="title">部门：</span>   <span data-bind="text:dl.getLabelByValue('all_departments', $data['departmentId'])"></span>
        </li>
          <li>
            <span class="title">归属公司：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_26', $data['companyId'])"></span>
        </li>
        <li>
            <span class="title">申请调岗日期：</span>   <span data-bind="text: dl.datetimeConverter.format(dl.parseValueFromService($data['startDate']))"></span>
        </li>
        <li>
            <span class="title">实际调岗日期：</span>   <span data-bind="text: dl.datetimeConverter.format(dl.parseValueFromService($data['endDate']))"></span>
        </li>
           <li>
            <span class="title">申请缘由：</span>   <span data-bind="text:$data['reason']"></span>
        </li>
        <li>
            <span class="title">转调部门：</span>   <span data-bind="text:dl.getLabelByValue('duties', $data['dutyId'])"></span>
        </li>
         <li>
            <span class="title">起草时间：</span>   <span data-bind="text: dl.datetimeConverter.format(dl.parseValueFromService($data['startDate']))"></span>
        </li>
        <li>
            <span class="title">备注：</span>   <span class="textmany" data-bind="text:$data['remark']"></span>
        </li>
    </ul>
</script>

<script type="text/html" id="folder_template1">
    <ul class='list'>
        <li>  
            <span class="titlelong">工作交接类型：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_100', $data['type'])"></span> 
        </li>
        <li>
            <span class="title">名称：</span>   <span data-bind="text:$data['name']"></span>
        </li>
        <li>
            <span class="title">主要内容：</span>   <span data-bind="text:$data['content']"></span>
        </li>
        <li>
            <span class="title">交接者：</span>   <span data-bind="text:dl.getLabelByValue('employees', $data['fromEmployeeId'])"></span>
        </li>
         <li>
            <span class="title">被交接者：</span>   <span data-bind="text:dl.getLabelByValue('employees', $data['toEmployeeId'])"></span>
        </li>
         <li>
            <span class="title">备注：</span>   <span class="textmany" data-bind="text:$data['remark']"></span>
        </li>
    </ul>
</script>
