
<div id="cNnavlistcontainer" class="demo-panel-contrast1 oj-contrast-marker">
    <div class="topHeader" >
        <button  class="buttonIcon2 arrLeft"
                data-bind=" click: dl.backToClick,
                               ojComponent: {
                                   component:'ojButton', 
                                   icons: {start:'oj-fwk-icon-caret-start oj-fwk-icon'}, 
                                   label: ''
                               }">
        </button>
        <h3 id="header" class="itemTitle" data-bind="text:specialHeaderTitle"></h3>
    </div>
    
    <div class="disFlex mt70" data-bind='visible: isApproval()'>
            <button class="button" data-bind="attr: {id : 0}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '同意'}"></button>
            <button class="button" data-bind="attr: {id : 1}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '驳回'}"></button>
            <button class="button" data-bind="attr: {id : 2}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '回退'}"></button>
            <button class="button" data-bind="attr: {id : 3}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '转交'}"></button>
    </div>   
   <button class='mar20 jindu mt70' data-bind="event: {click: jinduClick},style:{marginTop:isApproval()? '20px' :'70px'}">进度</button>
    <div id='mainmenu' >
      <ul class='list'>
        <p class="littleTitle">基本信息</p>
        <li>
            <span class="title">员工编号：</span>    <span data-bind="text: __employeeNo()"></span>
        </li>
        <li>
            <span class="title">员工姓名：</span>   <span data-bind="text: __employeeName()"></span>
        </li>
        <li>
            <span class="title">身份证号：</span>   <span data-bind="text: __card()"></span>
        </li> 
        <li>
            <span class="title">出生日期：</span>   <span data-bind="text:dl.dateConverter.format(dl.parseValueFromService( __birth()))"></span>
        </li> 
        <li>
            <span class="title">婚姻状况：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_77', __marriedStatus())"></span> 
        </li> 
        <li>
             <span class="titlelong">参加工作时间：</span>    <input data-bind="value: dl.dateConverter.format(dl.parseValueFromService(__startWorkDate()))"/>
        </li>
        <p class="littleTitle">人事信息</p>
        <li>
             <span class="title">入职日期：</span>    <span data-bind="text: dl.dateConverter.format(dl.parseValueFromService(__onboardDate()))"></span>
        </li>
        <li>
             <span class="title">试用期：</span>    <span data-bind="text:__tryTime()"></span>
        </li>
        <li>
            <span class="title">工作地点：</span>   <span data-bind="text: __workAddress()"></span>
        </li>  
         <li>
            <span class="title">人事状态：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_96', __onboardStatus())"></span>
        </li> 
        <li>
             <span class="titlelonger">劳动合同开始时间：</span>    <span data-bind="text: dl.dateConverter.format(dl.parseValueFromService(__contractStartDate()))"></span>
        </li>
        <li>
             <span class="titlelonger">劳动合同到期时间：</span>    <span data-bind="text: dl.dateConverter.format(dl.parseValueFromService(__contractEndDate()))"></span>
        </li>
        <li>
            <span class="title">所属公司：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_26', __ownedCompany())"></span>
        </li> 
        <li>
            <span class="title">业务部门：</span>   <span data-bind="text:dl.getLabelByValue('all_departments', __departmentId())"></span>
        </li>      
        <li>
            <span class="title">岗位：</span>   <span data-bind="text:dl.getLabelByValue('duties', __dutyId())"></span>
        </li>     
        <li>
            <span class="title">职级：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_3', __gradeId())"></span>
        </li>
        <p class="littleTitle">联系信息</p>
        <li>
            <span class="title">手机号码：</span>   <span data-bind="text: __mobile()"></span>
        </li>     
        <p class="littleTitle" data-bind="visible: isshow()">薪资信息</p>
        <li data-bind="visible: isshow()">
            <span class="title">试用期薪资：</span>   <input data-bind="value: __tryTimePay"/>
        </li> 
        <li data-bind="visible: isshow()">
            <span class="title">转正工资：</span>   <input data-bind="value: __positivePay"/>
        </li>      
        <li data-bind="visible: isshow()">
            <span class="title">年度绩效：</span>   <input data-bind="value:dl.getLabelByValue('duties', __annualPerformance)"/>
        </li>     
        <li data-bind="visible: isshow()">
            <span class="title">年度奖金：</span>   <input data-bind="value: __annualBonus"/>
        </li>
         <li data-bind="visible: isshow()">
            <span class="title">费用归属：</span>  
            <input class="cont" data-bind="ojComponent: {component: 'ojSelect', value: __costAttribution, options: dl.getOptionsByName('system_dictionary_114',true)}"/>

        </li> 
         <li data-bind="visible: isshow()">
            <span class="title">员工角色：</span>  
            <input class="cont" data-bind="ojComponent: {component: 'ojSelect', value: __roleId, options: dl.getOptionsByName('roles',true)}"/>

        </li> 
    </ul>
  </div>

</div>

<div class=" mar20 zjList" data-bind='visible: isApproval()'>
    <span class="w75 textR">转交人：</span>
    <input style='margin:5px;' id="projectwithp-status" data-bind="ojComponent: {component: 'ojSelect', placeholder: '', value: additionalApprovalment, options: dl.getOptionsByName('employees', true)}"/>
</div>
<div class=" mar20 zjList"  data-bind='visible: isApproval()'>
    <span class="w75">审批意见：</span>
    <textarea id="textarea1" 
         type="text"
         class="oj-form-control oj-textarea-nocomp"
        data-bind="value: processComment">
    </textarea>    
</div>

<div class="mar20 disFlex"  data-bind='visible: isApproval()'>
            <button class="button" data-bind="attr: {id : 0}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '同意'}"></button>
            <button class="button" data-bind="attr: {id : 1}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '驳回'}"></button>
            <button class="button" data-bind="attr: {id : 2}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '回退'}"></button>
            <button class="button" data-bind="attr: {id : 3}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '转交'}"></button>
</div>   
<button class='mar20 jindu mb40' data-bind="event: {click: jinduClick}">进度</button>

<style>
    .littleTitle{
            color: #c2c2c2;
            padding-left: 15px;
            font-weight: bold;
            font-size: 14px;
            margin: 0;
            height: 40px;
            line-height: 40px;
    }
</style>
