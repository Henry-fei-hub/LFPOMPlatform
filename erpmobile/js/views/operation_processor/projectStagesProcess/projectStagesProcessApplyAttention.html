    <h3 class="navTitle">明细</h3>

<button class='mar20 jindu mb40' data-bind="event: {click: jinduClick}">进度</button>

<script type="text/html" id="psp-folder_template">
    <ul class='list'>
        <li>
            <span class="title">项目名称：</span>   <span data-bind="text:$data['projectName']"></span>
        </li>
        <li>
            <span class="title">项目编号：</span>   <span data-bind="text:$data['projectCode']"></span>
        </li>
        <li>
            <span class="title">订单积分：</span>   <span data-bind="text:$data['projectAmountSum']"></span>
        </li>
        <li>
            <span class="titlelong">本次申请的积分：</span>   <span data-bind="text:$data['applyAmount']"></span>
        </li>
        <li>
            <span class="title">附件：</span>  
            <span>
                <a class='attachment' target='_self' data-bind="attr:{href : $data['fileUrl']}" >
                    <i class='link' data-bind="text:dl.isNullOrUndefined($data['fileUrl']) ? '无':$data['fileUrl']"></i>
                    <span class='attachmentWarning'>（附件可打开预览）</span>
                </a>
            </span>
        </li>
        <li>
            <span class="title">备注：</span>   <span data-bind="text:$data['remark']"></span>
        </li>
    </ul>
</script>
<script type="text/html" id="psp-folder_template1">
    <ul class='list'>
        <li>
            <span class="title">占比：</span> <span data-bind="text: $data['percent']"></span>
        </li>
        <li>
            <span class="title">阶段积分：</span>   <span data-bind="text:$data['projectAmount']"></span>
        </li>
        <li>
            <span class="title">阶段名称：</span>   <span data-bind="text:$data['stageName']"></span>
        </li>
        <h3 ></h3>
    </ul>
</script>
