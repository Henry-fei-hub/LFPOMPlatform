
<div id="cNnavlistcontainer" class="demo-panel-contrast1 oj-contrast-marker">
    <div class="topHeader" >
        <button class="buttonIcon2 arrLeft"
                data-bind=" click: dl.backToClick,
                               ojComponent: {
                                   component:'ojButton', 
                                   icons: {start:'oj-fwk-icon-caret-start oj-fwk-icon'}, 
                                   label: ''
                               }">
        </button>
        <h3 id="header" class="itemTitle" data-bind="text:specialHeaderTitle"></h3>
    </div>

    <div class="disFlex mt70" data-bind='visible: isApproval()'>
        <button class="button" data-bind="attr: {id : 0}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '同意'}"></button>
        <button class="button" data-bind="attr: {id : 1}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '驳回'}"></button>
        <button class="button" data-bind="attr: {id : 2}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '回退'}"></button>
        <button class="button" data-bind="attr: {id : 3}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '转交'}"></button>
    </div>   
    <button class='mar20 jindu' data-bind="event: {click: jinduClick},style:{marginTop:isApproval()? '20px' :'70px'}">进度</button>
    <div id='mainmenu' data-bind="ojComponent:{
                            component:'ojListView',
                            drillMode:'sliding',
                            data: dataSource,
                            item: { template: 'folder_template' }
                }">

    </div>
    <h3 class="navTitle" data-bind="visible: haveSalaryCompany()">工资详细</h3>
    <div class='titletr'  data-bind="visible: haveSalaryCompany()">
        <span class='thone'>业务部门</span><span class='thtwo'>实发工资</span><span class='ththree'>操作</span>
    </div>
    <div id='mainmenu' style='width:96%;margin-left:1%;margin-right:1%;border-left:3px solid #cecece;border-right:3px solid #cecece; ' data-bind="visible: haveSalaryCompany(), ojComponent:{
                            component:'ojListView',
                            drillMode:'sliding',
                            data: dataSource1,
                            item: { template: 'folder_template1' }
                }">
    </div>
    <div class='tbbeizhu' data-bind="visible: haveSalaryCompany() ">
        <span class='tbbeizhuone'>备注：</span><span class='tbbeizhutwo' data-bind=" text: salaryBonusRemark"></span>
    </div>
    <h3 class="navTitle" data-bind="style:{marginTop:haveBonusPlate()&& !haveSalaryCompany()?'-40px':0},visible: haveBonusPlate()" >奖金详细</h3>
       <div class='titletr'  data-bind="visible: haveBonusPlate()">
        <span class='thone'>业务部门</span><span class='thtwo'>实发奖金</span><span class='ththree'>操作</span>
    </div>
    <div id='mainmenu' style='width:96%;margin-left:1%;margin-right:1%;border-left:3px solid #cecece;border-right:3px solid #cecece;border-bottom:3px solid #cecece; ' data-bind="visible: haveBonusPlate(), ojComponent:{
                            component:'ojListView',
                            drillMode:'sliding',
                            data: dataSource4,
                            item: { template: 'folder_template4' }
                }">

    </div>
    <h3 class="navTitle" data-bind="style:{marginTop: havaSararyAnnualPlate()&& !haveSalaryCompany()?'-40px':0},visible: havaSararyAnnualPlate()" >奖金详细</h3>
       <div class='titletr'  data-bind="visible: havaSararyAnnualPlate()">
        <span class='thone'>业务部门</span><span class='thtwo'>实发奖金</span><span class='ththree'>操作</span>
    </div>
    <div id='mainmenu' style='width:96%;margin-left:1%;margin-right:1%;border-left:3px solid #cecece;border-right:3px solid #cecece;border-bottom:3px solid #cecece; ' data-bind="visible: havaSararyAnnualPlate(), ojComponent:{
                            component:'ojListView',
                            drillMode:'sliding',
                            data: dataSource5,
                            item: { template: 'folder_template5' }
                }">

    </div>
</div>

<div class=" mar20 zjList" data-bind='visible: isApproval()'>
    <span class="w75 textR">转交人：</span>
    <input style='margin:5px;' id="projectwithp-status" data-bind="ojComponent: {component: 'ojSelect', placeholder: '', value: additionalApprovalment, options: dl.getOptionsByName('employees', true)}"/>
</div>
<div class=" mar20 zjList" data-bind='visible: isApproval()'>
    <span class="w75">审批意见：</span>
    <textarea id="textarea1" 
              type="text"
              class="oj-form-control oj-textarea-nocomp"
              data-bind="value: processComment">

    </textarea>

</div>

<div class="mar20 disFlex" data-bind='visible: isApproval()'>
    <button class="button" data-bind="attr: {id : 0}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '同意'}"></button>
    <button class="button" data-bind="attr: {id : 1}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '驳回'}"></button>
    <button class="button" data-bind="attr: {id : 2}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '回退'}"></button>
    <button class="button" data-bind="attr: {id : 3}, event: {click: submitClick}, ojComponent: {component: 'ojButton', label: '转交'}"></button>
</div>   
<button class='mar20 jindu mb40' data-bind="event: {click: jinduClick}">进度</button>

<script type="text/html" id="folder_template">
    <ul class='list'>
        <li>
            <span class="title">申 请 人：</span>   <span data-bind="text:dl.getLabelByValue('employees', $data['employeeId'])"></span>
        </li>      
        <li>
            <span class="title">职员编号：</span>   <span data-bind="text:$data['employeeNo']"></span>
        </li>
        <li>
            <span class="title">归属部门：</span>   <span data-bind="text:dl.getLabelByValue('all_departments', $data['departmentId'])"></span>
        </li>
        <li>
            <span class="title">预计费用：</span>   <span data-bind="text: $data['fee']"></span>
        </li>
        <li>
            <span class="title">年份：</span>    <span data-bind="text:$data['companyProvince']"></span>
        </li>
        <li>
            <span class="title">月份：</span>    <span data-bind="text:$data['targetProvince']"></span>
        </li>
        <li>
            <span class="title">发放类型：</span>    <span data-bind="text:dl.getLabelByValue('system_dictionary_127', $data['type'])"></span>
        </li>
        <li>
            <span class="title">备注：</span>   <span class="textmany" data-bind="text:$data['remark']"></span>
        </li>
        <li>
            <span class="title">申请时间：</span>    <span data-bind="text: dl.datetimeConverter.format(dl.parseValueFromService($data['createTime']))"></span>
        </li>
    </ul>
    <h3></h3>
</script>
<script type="text/html" id="folder_template1">
    <ul class='table'>
        <li class='tr'>
            <span class='tdone' data-bind="text:dl.getLabelByValue('system_dictionary_1', $data['plateId'])"></span>
            <span class='tdtwo' data-bind="text:$data['factSalary']"></span>
            <span class='tdthree'data-bind="event: {click : $parent.goSalaryDetail}">查看详情</span>
        </li>   
    </ul>
</script>
