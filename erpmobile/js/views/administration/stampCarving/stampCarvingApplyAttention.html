
<div id="cNnavlistcontainer" class="demo-panel-contrast1 oj-contrast-marker">
    <div class="topHeader" >
        <button class="buttonIcon2 arrLeft"
                data-bind=" click: dl.backToClick,
                               ojComponent: {
                                   component:'ojButton', 
                                   icons: {start:'oj-fwk-icon-caret-start oj-fwk-icon'}, 
                                   label: ''
                               }">
        </button>
        <h3 id="header" class="itemTitle" data-bind="text:specialHeaderTitle"></h3>
    </div>

    <button class='mar20 mt70 jindu' data-bind="event: {click: jinduClick}">进度</button>
    <div id='mainmenu' data-bind="ojComponent:{
                            component:'ojListView',
                            drillMode:'sliding',
                            data: dataSource,
                            item: { template: 'folder_template' }
                }">

    </div>

</div>
<button class='mar20 jindu mb40' data-bind="event: {click: jinduClick}">进度</button>


<script type="text/html" id="folder_template">
    <ul class='list'>
        <li>
            <span class="title">申 请 人：</span>   <span data-bind="text:dl.getLabelByValue('employees', $data['employeeId'])"></span>
        </li>
        <li>
            <span class="title">归属公司：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_26', $data['companyId'])"></span>
        </li>
        <li>
            <span class="title">工号：</span>   <span data-bind="text:$data['employeeNo']"></span>
        </li>
        <li>
            <span class="title">部门：</span>   <span data-bind="text:dl.getLabelByValue('all_departments', $data['departmentId'])"></span>
        </li>        
        <li>
            <span class="title">印章种类：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_107', $data['type'])"></span>
        </li>
        <li>
            <span class="title">刻章字样：</span>   <span class="textmany" data-bind="text:$data['projectName']"></span>
        </li>
        <li>
            <span class="title">刻章内容：</span>   <span class="textmany" data-bind="text:$data['projectCode']"></span>
        </li>
        <li>
            <span class="title">刻章尺寸：</span>   <span class="textmany" data-bind="text:$data['subType']"></span>
        </li>
        <li>
            <span class="title">印章形状：</span>   <span class="textmany" data-bind="text:$data['subTypeStr']"></span>
        </li>
        <li>
            <span class="title">申请缘由：</span>   <span data-bind="text:$data['reason']"></span>
        </li>
        <li>
            <span class="title">备注：</span>   <span class="textmany" data-bind="text:$data['remark']"></span>
        </li>
    </ul>
</script>
