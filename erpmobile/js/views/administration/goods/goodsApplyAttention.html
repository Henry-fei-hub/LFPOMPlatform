  <div id='mainmenu' data-bind="ojComponent:{

<button class='mar20 jindu mb40' data-bind="event: {click: jinduClick}">进度</button>


<script type="text/html" id="folder_template">
    <ul class='list'>
        <li>
            <span class="title">申 请 人：</span>   <span data-bind="text:dl.getLabelByValue('employees', $data['employeeId'])"></span>
        </li>      
        <li>
            <span class="title">工号：</span>   <span data-bind="text:$data['employeeNo']"></span>
        </li>
        <li>
            <span class="title">部门：</span>   <span data-bind="text:dl.getLabelByValue('all_departments', $data['departmentId'])"></span>
        </li>
           <li>
            <span class="title">归属公司：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_26', $data['companyId'])"></span>
        </li>
         <li>
            <span class="title">类型：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_109', $data['type'])"></span>
        </li>
        <li>
            <span class="title">领用时间：</span>    <span data-bind="text: dl.datetimeConverter.format(dl.parseValueFromService($data['startDate']))"></span>
        </li>
        <li>
            <span class="title">申请缘由：</span>   <span data-bind="text:$data['reason']"></span>
        </li>       
    </ul>
</script>
<script type="text/html" id="folder_template1">
    <ul class='list'>
        <li>
            <span class="title">类型：</span>    <span data-bind="text:dl.getLabelByValue('equipment_types', $data['type'])"></span>
        </li>
        <li>
            <span class="title">单价(元)：</span>   <span class="textmany" data-bind="text:$data['price']"></span>
        </li>
        <li>
            <span class="title">数量：</span>   <span class="textmany" data-bind="text:$data['amount']"></span>
        </li>
          <li>
            <span class="title">总价(元)：</span>   <span data-bind="text:$data['totalPrice']"></span>
        </li>
           
        <li>
            <span class="title">备注：</span>   <span class="textmany" data-bind="text:$data['remark']"></span>
        </li>
    </ul>
</script>
