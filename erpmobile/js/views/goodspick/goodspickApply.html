
<div id="navlistcontainer" class="demo-panel-contrast1 oj-contrast-marker">
    <div id='rBmain-header'>
        <button class="buttonIcon2 arrLeft"
                data-bind=" click:rebackToClick,
                               ojComponent: {
                                   component:'ojButton', 
                                   icons: {start:'oj-fwk-icon-caret-start oj-fwk-icon'}, 
                                   label: ''
                               }">
        </button>
        <h3 id="header" class="itemTitle" data-bind="text:dl.headerTitle"></h3>
    </div>

    <div id='mainmenu' style='margin-top: 70px;' data-bind="visible: ulShow()<=0">
        <ul class="list">
            <li>
                <span class="title"><i class="star">*</i>主题：</span>
                <input class="cont" data-bind="ojComponent: {component: 'ojInputText', value: __subject}"/>
            </li>
           <li>
                <span class="title"><i class="star">*</i>日期：</span>
                <input class="cont" data-bind="ojComponent: {component: 'ojInputText', value: __receiveDate}"/>
            </li>
           <li>
                <span class="title"><i class="star">*</i>物品：</span>
                <input class="cont" data-bind="ojComponent: {component: 'ojInputText', value: __goodsDetail}"/>
            </li>
            <li>
                <span class="title"><i class="star">*</i>数量：</span>
                <input class="cont" data-bind="ojComponent: {component: 'ojInputText', value: __count}"/>
            </li>
        </ul>
    </div>
    <button class='smallbut mt8 mb40' data-bind="event: {click: submitClick},style:{marginTop:ulShow()>0? '150px': '0px'},visible: subok()>=0">确认</button>

    <div class="mb40 zjList">
        <span style="font-weight:bold;color:#FF7F27;" data-bind="text:errorMessage"></span>
    </div>
</div>
