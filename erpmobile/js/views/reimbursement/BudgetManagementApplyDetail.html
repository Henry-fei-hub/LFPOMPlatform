
<div id="cNnavlistcontainer" class="demo-panel-contrast1 oj-contrast-marker">
    <div class="topHeader" >
        <button  class="buttonIcon2 arrLeft"
                 data-bind=" click: dl.backToClick,
                               ojComponent: {
                                   component:'ojButton', 
                                   icons: {start:'oj-fwk-icon-caret-start oj-fwk-icon'}, 
                                   label: ''
                               }">
        </button>
        <h3 id="header" class="itemTitle" data-bind="text:specialHeaderTitle"></h3>
    </div>
    <button class='mar20 jindu' data-bind="event: {click: jinduClick},style:{marginTop:'70px'}">进度</button>
    <div id='mainmenu' data-bind="ojComponent:{
                            component:'ojListView',
                            drillMode:'sliding',
                            data: dataSource,
                            item: { template: 'folder_template' }
                }">

    </div>
    <div id='mainmenu' data-bind="ojComponent:{
                            component:'ojListView',
                            drillMode:'sliding',
                            data: dataSource1,
                            item: { template: 'folder_template1' }
                }">

    </div>
    <button class='mar20 jindu mb40' data-bind="event: {click: jinduClick}">进度</button>

    <script type="text/html" id="folder_template">
        <ul class='list special' data-bind="attr:{id: $data['mainItemId']},event:{click: $parent.goDetail}" style='position: relative;'>
            <li>
                <span class="title">申请人：</span>   <span data-bind="text:dl.getLabelByValue('employees',$data.employeeId)"></span>
            </li>
            <li>
                <span class="title">工号：</span>   <span data-bind="text: $data.employeeNo"></span>
            </li>
            <li>
                <span class="title">部门：</span>   <span data-bind="text:dl.getLabelByValue('departments', $data.departmentId)"></span>
            </li>
            <li>
                <span class="title">归属公司：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_26',$data.companyId)"></span>
            </li>
            <li>
                <span class="title">类型：</span>   <span data-bind="text:dl.getLabelByValue('system_dictionary_109',$data.type)"></span>
            </li>  
            <li>
                <span class="title">领用时间：</span>   <span data-bind="text:dl.datetimeConverter.format(dl.parseValueFromService($data.createTime))"></span> 
            </li>
            <li>
                <span class="title">申请缘由：</span>   <span data-bind="text: $data.reason"></span>
            </li>
        </ul>
    </script>
    <script type="text/html" id="folder_template1">
        <ul class='list'>
            <li>
                <span class="title">类型：</span>   <span data-bind="text:dl.getLabelByValue('equipment_types',$data.type)"></span>
            </li>  
            <li>
                <span class="title">单价(元)：</span>   <span data-bind="text: $data.price"></span>
            </li>
            <li>
                <span class="title">数量：</span>   <span data-bind="text: $data.amount"></span>
            </li>
            <li>
                <span class="title">总价(元)：</span>   <span data-bind="text:$data.totalPrice"></span> 
            </li>
        </ul>       
   </script>
   <style>
       .list span{
               padding-right: 10px;
       }
   </style>
