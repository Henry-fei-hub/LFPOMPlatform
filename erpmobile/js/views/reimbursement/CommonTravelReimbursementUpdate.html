<script type="text/html" id="ct-folder_template">
    <ul class='list'>
        <li>
            <span class="title">报销编号：</span>   <input class="cont" data-bind="value:$data['code']"/>
        </li>
        <li>
            <span class="title">主题：</span>   <input data-bind="value:$data['title']"></span>
        </li>
        <li>
            <span class="title">起 草 人：</span>   <input data-bind="value:dl.getLabelByValue('employees', $data['drafter'])"></span>
        </li>
        <li>
            <span class="title">报 销 人：</span>   <input data-bind="value:dl.getLabelByValue('employees', $data['applicant'])"></span>
        </li>
        <li>
            <span class="title">部门：</span>   <span data-bind="value:dl.getLabelByValue('departments', $data['departmentId'])"/>
        </li>
        <li>
            <input class="title">归属公司：</span>   <input data-bind="value:dl.getLabelByValue('system_dictionary_26', $data['companyId'])"></span>
        </li>
        <li>
            <span class="title">出差开始时间：</span>   <input data-bind="value: dl.datetimeConverter.format(dl.parseValueFromService($data['startDate']))"></span>
        </li>
        <li>
            <span class="title">出差结束时间：</span>   <input data-bind="value: dl.datetimeConverter.format(dl.parseValueFromService($data['endDate']))"></span>
        </li>
        <li>
            <span class="title">报销总金额：</span>   <input data-bind="value:dl.numberConverter.format(dl.parseValueFromService($data['amount']))"></span>
        </li>
        <li>
            <span class="title">货币种类：</span>   <span>人民币</span>
        </li>
        <li>
            <span class="title">报销事由：</span>   <input data-bind="value:$data['remark']"></span>
        </li>
        <li>
            <span class="title">申请时间：</span>   <input data-bind="value:dl.datetimeConverter.format(dl.parseValueFromService($data['applyTime']))"></span> 
        </li>
        <li>
            <span class="title">附件：</span>  
            <span>
                <a class='attachment' target='_self' data-bind="attr:{href : $data['attachment']}" >
                    <i class='link' data-bind="text:dl.isNullOrUndefined($data['attachment']) ? '无':$data['attachment']"></i>
                    <span class='attachmentWarning'>（附件可打开预览）</span>
                </a>
            </span>
        </li>
    </ul>
</script>
